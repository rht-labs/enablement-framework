# Default values for tl500
gitlab_app_name: "gitlab-ce"

# Create a helper to create a prefix if one isn't provided? Would help if we moved to shared clusters
prefix: ""

# Group name in LDAP / IdM (FreeIPA) for attendees 
group_name: student


namespaces:
  - name: tl500-workspaces
  - name: tl500-gitlab
  - name: tl500-shared

operators:
  codeready-workspaces:
    enabled: true
    namespace: tl500-workspaces
    subscription:
      channel: latest
      approval: Automatic
      operatorName: codeready-workspaces
      sourceName: redhat-operators
      sourceNamespace: openshift-marketplace
    operatorgroup:
      create: true

  openshift-pipelines-operator-rh:
    enabled: true
    namespace: openshift-operators
    subscription:
      channel: latest
      approval: Automatic
      operatorName: openshift-pipelines-operator-rh
      sourceName: redhat-operators
      sourceNamespace: openshift-marketplace
    operatorgroup:
      create: false

  elasticsearch-operator:
    enabled: true
    namespace: openshift-operators
    subscription:
      channel: stable-5.3
      approval: Automatic
      operatorName: elasticsearch-operator
      sourceName: redhat-operators
      sourceNamespace: openshift-marketplace
    operatorgroup:
      create: false

  cluster-logging-operator:
    enabled: true
    namespace: openshift-logging
    subscription:
      channel: stable-5.3
      approval: Automatic
      operatorName: cluster-logging
      sourceName: redhat-operators
      sourceNamespace: openshift-marketplace
    operatorgroup:
      create: true

  cert-utils-operator:
     enabled: true
     namespace: openshift-operators
     subscription:
       channel: alpha
       approval: Automatic
       operatorName: cert-utils-operator
       sourceName: community-operators
       sourceNamespace: openshift-marketplace
     operatorgroup:
       create: false


