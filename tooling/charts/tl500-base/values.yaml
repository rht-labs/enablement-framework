sealed-secrets:
  # Disabled by default
  enabled: true
  nameOverride: sealed-secrets
  fullnameOverride: sealed-secrets
  namespace: tl500-shared
  # Dont touch the security context values, deployment will fail in OpenShift otherwise.
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  commandArgs:
    - "--update-status=true"

userworkloadmonitoring: true

stackrox-chart:
  enabled: true
  stackrox:
    clusterName: tl500
    namespace: stackrox

gitops-operator:
  enabled: true
  namespaces: []
  ignoreHelmHooks: false

tl500-teamsters:
