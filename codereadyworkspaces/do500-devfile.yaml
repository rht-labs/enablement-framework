apiVersion: 1.0.0
metadata:
  name: do500
  generateName: do500-
projects:
  - name: tech-exercise
    clonePath: tech-exercise
    source:
      type: git
      location: 'https://github.com/rht-labs/tech-exercise'
      branch: 'main'
components:
  - type: cheEditor
    alias: theia-editor
    id: eclipse/che-theia/latest
    memoryLimit: 2Gi
  - alias: exec-plugin
    type: chePlugin
    id: eclipse/che-machine-exec-plugin/latest
  - alias: node-debug2
    type: chePlugin
    id: ms-vscode/node-debug2/latest
  - alias: vscode-yaml
    type: chePlugin
    id: redhat/vscode-yaml/latest
  - alias: typescript-language-features
    type: chePlugin  
    id: vscode/typescript-language-features/latest
  - type: dockerimage
    alias: stack-do500
    image: quay.io/rht-labs/stack-do500:3.0.10
    memoryLimit: 2Gi
    mountSources: true
    args: ['/bin/sh', '-c', 'sleep infinity']
    volumes:
      - name: projects
        containerPath: /projects
      - name: config
        containerPath: /home/developer/.config
      - name: npm
        containerPath: /home/developer/.npm
    endpoints:
      - name: ide-8080
        port: 8080
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-9000
        port: 9000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-3000
        port: 3000
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4200
        port: 4200
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-4444
        port: 4444
        attributes:
          protocol: http
      - name: ide-8081
        port: 8081
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8082
        port: 8082
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8083
        port: 8083
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
      - name: ide-8084
        port: 8084
        attributes:
          discoverable: "true"
          public: "true"
          protocol: http
